<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;

        }
        .signup-container {
            color:rgb(0, 0, 0);
            text-align: center;
            background-color: #ffffff;
            width: 300px;
            max-width: 350px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        
        .login-container {
            color:rgb(0, 0, 0);
            text-align: center;
            background-color: #ffffff;
            width: 300px;
            max-width: 350px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #3d1c1c;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #347ece;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login(Does not work). For expreience purposes only!</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // In a real application, you would perform authentication here.
                // For this example, we'll just simulate a successful login.

                // Get the redirect URL from the query parameters
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect');

                if (redirectUrl) {
                    // Redirect back to the original website
                    window.location.href = redirectUrl;
                } else {
                    // Fallback redirect if no redirect URL is provided
                    window.location.href = 'homepage.html'; // Replace with your desired default page
                }
            });
        });
    </script>
</body>
</html>
