/* Create a website that is inventory for a company that sales rocks */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Inventory</title>
    <style>
        body {
            background-color: #646446; /* Light Blue */
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .inventory-container {
            background-color: #9d9769;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 6px rgba(123, 69, 69, 0.1);
            width: 80%;
            max-width: 700px;
        }
    </style>

</html>
