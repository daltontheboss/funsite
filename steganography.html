<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>steganography</title>
    


<style>

h1 {
    text-align: center;
    color: rgb(15, 15, 15);
    font-size: 2.5em;
    font-weight: bold;
    margin-bottom: 20px;
            
    }

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #6f6e6e;
    font-family: Arial, sans-serif;
}

.calculator {
    border: 2px solid #333;
    border-radius: 10px;
    padding: 40px;
    background-color: #fff;
    box-shadow: 0 100px 50px rgba(0, 0, 0, 0.1);
    box-decoration-break: 100px;
}

.display {
    background-color: #e9e9e9;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 20px;
    min-height: 40px;
    text-align: right;
    font-size: 1.5em;
    overflow-x: auto;
    white-space: nowrap;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    padding: 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #eee;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #a7a1a1;
}

.word-button {
    background-color: #d1e8ff;
}

.equals-button {
    background-color: #8185a0;
    color: rgb(83, 86, 87);
    grid-column: span 2; /* Make the equals button span two columns */
}

.clear-button {
    background-color: #c07873;
    color: rgb(187, 102, 102);
}

</style>
</head>

<body>

<div class="calculator">
    <h1>steganography</h1>
    <h6>Select 1 word or more and I will give a compound word at random(Total of 60).</h6>
    <h5>The purpose is to show that Hidden words can be hidden/represent as a variable.</h5>
        <img src="logo1.jpg" width="280" height="100">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="word-button">Person</button>
            <button class="word-button">Data</button>
            <button class="word-button">Band</button>
            
            <button class="word-button">Word</button>
            <button class="word-button">Wood</button>
            <button class="word-button">Thing</button>
            
            <button class="word-button">Activity</button>
            <button class="word-button">Light</button>
            <button class="word-button">System</button>
            
            <button class="equals-button" id="equals-button">=</button>
            <button class="clear-button" id="clear-button">C</button>
        </div>
    </div>

    <script>
    
    document.addEventListener('DOMContentLoaded', () => {
    const display = document.getElementById('display');
    const wordButtons = document.querySelectorAll('.word-button');
    const equalsButton = document.getElementById('equals-button');
    const clearButton = document.getElementById('clear-button');
    const addButton = document.getElementById('add-button');


    let currentExpression = '';

    // Array of possible compound words
    const compoundWords = [
        'sunShine', 'dogHouse', 'moonLight', 'rainDrop', 'bookMark',
        'keyBoard', 'lightHouse', 'waterMelon', 'dogWood', 'sunBeam',
        'nuggetPixel', 'bukakkeDisaster', 't_rex', 'pinkEye', 'wolfSilvey',
        'bigToe', 'suddenDeath', 'johnCena', 'funTime', 'ratRace',
        'freakTard', 'starTrek', 'poopWart', 'catNip', 'bongHit',
        'fourLines', 'humanSkin', 'donaldTrump', 'mixedMayo', 'airBreeze',
        'kinFolk', 'mooseKnuckle', 'markDown', 'hairBow', 'heatSink',
        'terraBype', 'megaByte', 'petaByte', 'exaByte', 'kiloByte',
        'gigaByte', 'oneBit', 'team_work', 'oneNibble', 'dazGames',
        'harry_styles', 'mega_death', 'martha_man', 'coke_bottle', 'hit_man',
        'play_station', 'alien_ware', 'micro_soft', 'google_one', 'ex_games',
        'talk_host', 'hyper_text', 'sean_penn', 'micro_toad', 'engine_coolant'
    ];

    wordButtons.forEach(button => {
        button.addEventListener('click', () => {
            currentExpression += button.textContent.trim();
            display.textContent = currentExpression;
        });
    });

    equalsButton.addEventListener('click', () => {
        // Clear the current expression
        currentExpression = '';
        
        // Pick a random compound word from the array
        const randomIndex = Math.floor(Math.random() * compoundWords.length);
        const randomCompoundWord = compoundWords[randomIndex];
        
        display.textContent = randomCompoundWord;
    });

    clearButton.addEventListener('click', () => {
        currentExpression = '';
        display.textContent = '';
    });
});

    </script>

</body>

</html>
